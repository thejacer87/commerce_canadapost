services:
  commerce_canadapost.rating_api:
    class: Drupal\commerce_canadapost\Api\RatingService
    arguments: ['@config.factory', '@logger.factory', '@entity_type.manager']

  commerce_canadapost.tracking_api:
    class: Drupal\commerce_canadapost\Api\TrackingService
    arguments: ['@config.factory', '@logger.factory']

  commerce_canadapost.shipping_rates_subsriber:
    class: Drupal\commerce_canadapost\EventSubscriber\ShippingRatesSubscriber
    arguments: ['@config.factory', '@commerce_price.rounder']
    tags:
    - { name: event_subscriber }
